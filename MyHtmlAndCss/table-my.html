<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/table-my.css" />
</head>
<body>
    <table>
        <caption>TV Schedule</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>8 pm</th>
                <td>AAA</td>
                <td colspan="2">AAA</td>
            </tr>
            <tr>
                <th>9 pm</th>
                <td>AAA</td>
                <td>AAA</td>
                <td rowspan="2">AAA</td>
            </tr>
            <tr>
                <th>10 pm</th>
                <td>AAA</td>
                <td>AAA</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
